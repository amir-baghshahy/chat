<!doctype html>
<html lang="en" dir="ltr" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              tg: {
                bg: "var(--tg-bg)",
                "bg-secondary": "var(--tg-bg-secondary)",
                blue: "var(--tg-blue)",
                "blue-dark": "var(--tg-blue-dark)",
                "blue-light": "var(--tg-blue-light)",
                "chat-bg": "var(--tg-chat-bg)",
                "text-primary": "var(--tg-text-primary)",
                "text-secondary": "var(--tg-text-secondary)",
                "text-tertiary": "var(--tg-text-tertiary)",
                border: "var(--tg-border)",
                hover: "var(--tg-hover)",
                shadow: "var(--tg-shadow)",
                "message-out": "var(--tg-message-out)",
                "message-in": "var(--tg-message-in)",
                overlay: "var(--tg-overlay)",
              },
            },
            animation: {
              "toast-up": "toastSlideUp 0.3s ease",
              "toast-down": "toastSlideDown 0.3s ease forwards",
              "menu-fade": "menuFadeIn 0.2s ease",
              "emoji-up": "emojiSlideUp 0.2s ease",
              pulse: "pulse 2s infinite",
              "message-in": "messageIn 0.2s ease",
              "fade-in": "fadeIn 0.2s ease",
            },
            keyframes: {
              toastSlideUp: {
                from: { opacity: "0", transform: "translateY(20px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
              toastSlideDown: {
                to: { opacity: "0", transform: "translateY(20px)" },
              },
              menuFadeIn: {
                from: { opacity: "0", transform: "translateY(-10px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
              emojiSlideUp: {
                from: { opacity: "0", transform: "translateY(20px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
              pulse: {
                "0%, 100%": { boxShadow: "0 0 0 0 rgba(74, 222, 128, 0.7)" },
                "50%": { boxShadow: "0 0 0 10px rgba(74, 222, 128, 0)" },
              },
              messageIn: {
                from: { opacity: "0", transform: "translateY(10px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                from: { opacity: "0" },
                to: { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="light-mode">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
